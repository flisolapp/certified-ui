<h1 mat-dialog-title>{{ 'search.confirmation.title' | translate }}</h1>

<div mat-dialog-content>
  {{ 'search.confirmation.description' | translate }}
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()" cdkFocusInitial>
    {{ 'common.reject' | translate }}
  </button>

  <button mat-button [mat-dialog-close]="true">
    {{ 'common.accept' | translate }}
  </button>
</div>
